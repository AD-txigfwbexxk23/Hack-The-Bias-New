# Supabase Configuration File
# This file configures various Supabase settings for your project
# Documentation: https://supabase.com/docs/guides/cli/config

# Project information
[project]
# A unique identifier for your project (not required for cloud-hosted projects)
# org_id = "your-org-id"
# project_id = "your-project-id"

# API settings
[api]
enabled = true
# Port to use for the API URL (default: 54321)
port = 54321
# Schemas to expose in your API. Tables, views and stored procedures in these schemas will get API endpoints.
schemas = ["public", "graphql_public"]
# Extra schemas to add to the search_path of every request.
extra_search_path = ["public", "extensions"]
# The max number of rows returned from a view, table, or stored procedure. Limits payload size for accidental or malicious requests.
max_rows = 1000

# Database settings
[db]
# Port to use for the local database URL (default: 54322)
port = 54322
# The database major version to use. This has to be the same as your remote database's.
major_version = 15

# Auth settings
[auth]
enabled = true
# Port to use for the Auth URL (default: 54324)
port = 54324
# The base URL of your website. Used for redirects and emails.
site_url = "http://localhost:3000"
# A list of URLs that auth providers are allowed to redirect to post-authentication
additional_redirect_urls = ["https://localhost:3000", "http://127.0.0.1:3000"]
# How long tokens are valid for (default: 3600 seconds = 1 hour)
jwt_expiry = 3600
# If disabled, the refresh token will never expire.
enable_refresh_token_rotation = true
# Allows refresh tokens to be reused after expiry, up to the specified interval in seconds.
refresh_token_reuse_interval = 10
# Allow/disallow new user signups to your project.
enable_signup = true

# Email auth provider settings
[auth.email]
# Allow/disallow new user signups via email to your project.
enable_signup = true
# If enabled, users need to confirm their email address before signing in.
# IMPORTANT: Set this to false to disable email confirmations
enable_confirmations = false
# If enabled, a user will be required to enter a password when signing up with email
double_confirm_changes = true
# If enabled, users can sign in using only their email (passwordless/magic link)
enable_magic_link = false

# SMS auth provider settings
[auth.sms]
# Allow/disallow new user signups via SMS to your project.
enable_signup = false
# If enabled, users need to confirm their phone number before signing in.
enable_confirmations = false

# External OAuth providers
[auth.external.google]
enabled = true
# client_id = "your-google-client-id"
# secret = "your-google-client-secret"
# Redirect URL should be: https://your-project.supabase.co/auth/v1/callback

# Storage settings
[storage]
enabled = true
# Port to use for the Storage API (default: 54325)
port = 54325
# The maximum file size allowed (e.g. "5MB", "500KB")
file_size_limit = "50MB"

# Studio settings (Supabase Studio UI)
[studio]
enabled = true
# Port to use for Supabase Studio (default: 54323)
port = 54323

# Inbucket settings (local email testing)
[inbucket]
enabled = true
# Port to use for the email testing server web interface (default: 54324)
port = 54326
# Port for SMTP server (default: 54325)
smtp_port = 54327
# Port for POP3 server (default: 54326)
pop3_port = 54328

# Edge Functions settings
[functions]
enabled = true
# Port to use for the Edge Functions API (default: 54321)
# verify_jwt = false

# Analytics settings
[analytics]
enabled = false
